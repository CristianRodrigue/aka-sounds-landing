<!-- 
======================================================================
CÓDIGO EXACTO DE CABECERA Y FOOTER PARA WORDPRESS (IDENTICO A LA LANDING)
======================================================================
INSTRUCCIONES:
1. Si usas el Site Editor (Editor de Bloques) de WordPress, elimina todo 
   lo que haya en tu Cabecera y agrega un bloque de "HTML Personalizado" (Custom HTML),
   y pega la sección de "HEADER" allí.
2. Haz lo mismo para el pie de página con la sección "FOOTER".
3. Esto no depende de tu tema, forzará el diseño exacto de la landing.
======================================================================
-->

<!-- ======================= CSS GLOBAL (Pegar en Apariencia > CSS Adicional o en un bloque HTML) ======================= -->
<style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Space+Grotesk:wght@300;400;500;600;700;800&display=swap');

    /* Reset para estos bloques */
    .aka-exact-header *,
    .aka-exact-footer * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    /* --- AKA HEADER EXACTO --- */
    .aka-exact-header {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 9999;
        background-color: rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        font-family: 'Inter', sans-serif;
    }

    .aka-header-container {
        max-width: 80rem;
        /* 1280px */
        margin: 0 auto;
        padding: 0 1.5rem;
        height: 5rem;
        /* 80px */
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    .aka-header-left {
        display: flex;
        align-items: center;
        gap: 2rem;
    }

    .aka-header-logo-group {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        text-decoration: none;
        color: #ffffff;
        font-family: 'Space Grotesk', sans-serif;
        font-size: 1.5rem;
        font-weight: 800;
        letter-spacing: -0.05em;
    }

    .aka-header-logo-img {
        height: 2rem;
        /* 32px */
        width: auto;
        object-fit: contain;
    }

    .aka-header-nav {
        display: none;
    }

    @media (min-width: 768px) {
        .aka-header-nav {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }
    }

    .aka-header-nav a {
        color: rgba(255, 255, 255, 0.6);
        font-size: 0.875rem;
        font-weight: 500;
        text-decoration: none;
        transition: color 0.3s;
    }

    .aka-header-nav a:hover {
        color: #ffffff;
    }

    .aka-header-right {
        display: flex;
        align-items: center;
        gap: 1rem;
    }

    .aka-btn-login {
        display: none;
        color: rgba(255, 255, 255, 0.6);
        font-size: 0.875rem;
        font-weight: 500;
        text-decoration: none;
        padding: 0.5rem 1rem;
        background: transparent;
        border: none;
        cursor: pointer;
    }

    .aka-btn-login:hover {
        color: #ffffff;
    }

    @media (min-width: 640px) {
        .aka-btn-login {
            display: block;
        }
    }

    .aka-btn-signup {
        background-color: #ffffff;
        color: #000000;
        font-size: 0.875rem;
        font-weight: 700;
        padding: 0.625rem 1.25rem;
        border-radius: 9999px;
        text-decoration: none;
        display: inline-block;
        transition: all 0.2s;
        border: none;
        cursor: pointer;
    }

    .aka-btn-signup:hover {
        background-color: rgba(255, 255, 255, 0.9);
    }

    /* Espaciador para que el contenido no quede oculto bajo el header fijo */
    .aka-header-spacer {
        height: 5rem;
    }

    /* --- AKA FOOTER EXACTO --- */
    .aka-exact-footer {
        border-top: 1px solid rgba(255, 255, 255, 0.05);
        background-color: #000000;
        padding: 3rem 0;
        font-family: 'Inter', sans-serif;
        color: rgba(255, 255, 255, 0.4);
    }

    .aka-footer-container {
        max-width: 80rem;
        margin: 0 auto;
        padding: 0 1.5rem;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        gap: 2rem;
    }

    .aka-footer-col {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
    }

    .aka-footer-title {
        font-size: 0.625rem;
        /* 10px */
        font-weight: 700;
        letter-spacing: 0.1em;
        text-transform: uppercase;
        color: rgba(255, 255, 255, 0.4);
    }

    .aka-footer-text {
        font-size: 0.875rem;
        /* 14px */
    }
</style>


<!-- ======================= HEADER (Copiar en bloque HTML de Cabecera) ======================= -->
<header class="aka-exact-header">
    <div class="aka-header-container">
        <div class="aka-header-left">
            <!-- LOGO Y TÍTULO -->
            <a href="/" class="aka-header-logo-group">
                <!-- REEMPLAZA ESTE LINK POR LA URL DE TU LOGO EN WORDPRESS -->
                <img src="https://via.placeholder.com/150x50.png?text=LOGO" alt="AKA SOUNDS Logo"
                    class="aka-header-logo-img" />
                AKA SOUNDS
            </a>

            <!-- NAVEGACIÓN PC -->
            <nav class="aka-header-nav">
                <a href="/packs">Packs</a>
                <a href="/genres">Genres</a>
                <a href="/bundles">Bundles</a>
                <a href="/free-samples">Free Samples</a>
            </nav>
        </div>

        <div class="aka-header-right">
            <a href="/mi-cuenta" class="aka-btn-login">Log in</a>
            <!-- Link a tu carrito de WooCommerce o Checkout -->
            <a href="/carrito" class="aka-btn-signup">Cart / Checkout</a>
        </div>
    </div>
</header>
<div class="aka-header-spacer"></div>


<!-- ======================= FOOTER (Copiar en bloque HTML de Pie de Página) ======================= -->
<footer class="aka-exact-footer">
    <div class="aka-footer-container">
        <div class="aka-footer-col">
            <div class="aka-footer-title">Genre Focus</div>
            <div class="aka-footer-text">Hard Techno, Hardstyle, Rawstyle, Uptempo, Hardcore, Psytrance</div>
        </div>
        <div class="aka-footer-col">
            <div class="aka-footer-title">Instant Access</div>
            <div class="aka-footer-text">Digital Download after purchase</div>
        </div>
        <div class="aka-footer-col">
            <div class="aka-footer-title">Royalty Free</div>
            <div class="aka-footer-text">100% Royalty Free for all productions</div>
        </div>
    </div>
</footer>
